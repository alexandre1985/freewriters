<!-- SEO -->
<meta name="author" content="{{ site.name }}" />
<meta name="description" content="{{ site.description }}" />
{% include seo/keywords.html %}
<link rel="canonical" href="{{ site.url }}{{ site.baseurl | remove: 'index.html' }}" />

<meta property="og:title" content="| Website - {{ site.name }} |" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="{{ page.description | default: site.lang }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl | remove: 'index.html' }}" />
<meta property="og:site_name" content="{% t title %}" />
<meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/img/wix-logo-big-final.png' | bustify }}" />

<meta name="twitter:title" content="{% t title %}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/img/wix-logo-big-final.png' | bustify }}">
<meta name="twitter:card" content="summary_large_image">

<meta name="copyright" content="{{ site.name }}">

<meta name="msvalidate.01" content="{{ site.webmaster_verifications.bing }}" />
<meta name="yandex-verification" content="{{ site.webmaster_verifications.yandex }}" />

{% include seo/schema.html name='ngo' %}
