---
description: This is how you can join us and be a part of our organization
---
<div class="container">
    <h1>Join us</h1>
    <form id="form-contact" action="https://formspree.io/contact@freewriters.org" method="post">
        <input class="form-control" type="hidden" name="_language" value="en">
        <input class="form-control" type="hidden" name="_next" value="/form-sent/">
        <div class="form-group">
            <input class="form-control" type="text" name="name" required placeholder="Name" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" required placeholder="Email">
        </div>
        <div class="form-group">
            <select class="form-control" name="_subject" required>
                <option value disabled selected>Select your option</option>
                <option value="Join as a LaTeX Coder">Join as a LaTeX Coder</option>
                <option value="Join as a Cover Designer">Join as a Cover Designer</option>
                <option value="Join as Video Content Maker">Join as Video Content Maker</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="message" placeholder="Message (Optional)" minlength="10" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg d-flex mx-auto" type="submit">Join</button>
        </div>
    </form>
</div>
